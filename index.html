    const yearInfo = {
        "Siglo VI a.C.": "<strong>Filosofía Antigua</strong>. <p>Los filósofos cosmólogos son llamados así porque centraron su atención en el mundo (cosmos, en griego); estos pensadores son los pioneros del saber, aunque ellos quizás nunca lo supieron, y ni siquiera se utilizaba por entonces el término filosofía, y mucho menos el apelativo de filósofo.</p> <p>Se citan entre los más importantes a Tales de Mileto, llamado el primer filósofo, el cual consideró el agua o lo húmedo como elemento primigenio de todo. A Anaxímenes, que consideró al aire como el origen de todo. Y a Anaximandro, quien planteó la existencia de una sustancia material que había generado todas las cosas y que llamó ápeiron, o cosa indeterminada.</p> <p>Los pensadores cosmólogos o <strong>filósofos de la naturaleza</strong>, serán el punto de partida para la discusión filosófica posterior; ellos sentarán las bases de lo que vendrá más adelante en la evolución de la filosofía.</p>",
        "Siglo V a.C.": "<strong>Atomismo.</strong>. <br><br><br><strong>DEMÓCRITO</strong>. Filósofo griego nacido en Abdera, Tracia, a orillas del mar Egeo en el año  460 a.C. Creador -junto con su maestro Leucipo-del atomismo, doctrina según la cual los átomos  (por el griego a-tomos: indivisible), son los elementos más pequeños que existen y por ellos está  constituida la realidad toda. Esta doctrina enseñada por Demócrito es a lo mejor una de las más  importantes en el campo de la ciencia, analizándose, tanto desde la filosofía como desde la física;  afirmar que todo está compuesto de átomos fue algo “revolucionario”, teoría que sin embargo, no  fue del todo creíble, esta verdad sería demostrada por Albert Einstein en 1905, al formular la teoría  de la relatividad restringida, ¡vaya responsabilidad! Demócrito ha sido considerado como uno de  los primeros pensadores en tratar el problema ético, habiendo vivido incluso, antes de Sócrates,  quien es el padre de la Ética. El físico y filósofo, murió a muy avanzada edad, en el 370 a.C. <strong>Filosofía Antigua</strong>. <p><strong>Los Pitagóricos</strong>. El número como sustancia del mundo es la hipóstasis del orden mensurable de los fenómenos. El gran descubrimiento de los Pitagóricos, el descubrimiento que determina su importancia en la historia de la ciencia occidental, consiste principalmente en la importancia fundamental que concedieron a la medida matemática para entender el orden y la unidad del mundo. La última fase del pensamiento pitagórico está dominada por la misma preocupación: hallar aquella ciencia de la medida que es al mismo tiempo fundamento del ser en sí y de la existencia humana. Los pitagóricos dieron, antes que nadie, expresión técnica a la aspiración fundamental del espíritu griego hacia la medida.",
        "Siglo IV a.C.": "<strong>Geocenteismo y Filosofía Natural><br><br><br>ARISTÓTELES</strong>. Célebre filósofo macedonio, oriundo de Estagira, razón por la cual es  llamado frecuentemente el estagirita. Nació en esta región de la Macedonia antigua en el año 384.  Uno de los filósofos más prominentes de la antigüedad; por mucho tiempo sus ideas dominaron  el pensamiento filosófico, hasta tal punto que aún hoy seguimos oyendo hablar de él con fuerza.  Fue el tutor de Alejandro Magno por encargo de su padre Filipo de Macedonia. Fue discípulo de  Platón y testigo indirecto de Sócrates aunque no alcanzó a conocerlo; su obra filosófico literaria  es bastante numerosa y entre sus escritos se citan: Metafísica, De Anima -tratado sobre el alma  humana-, La Política y Ética a Nicómaco. La filosofía aristotélica determinó en algún sentido  la orientación filosófico teológica de la edad media y en especial la escolástica, que encontró en  Santo Tomás de Aquino a su más grande exponente. Es muy probable que no exista un filósofo que  haya ejercido tanta influencia durante tanto tiempo como el estagirita; por mucho tiempo hablar “el  filósofo” era lo mismo que hablar de Aristóteles, no había otro. La filosofía aristotélica se diferencia marcadamente de la de su maestro Platón. Primero debe  decirse que él no admite, como su maestro, las ideas innatas, y por ende su teoría del conocimiento  no tiene como punto de partida la reminiscencia platónica. Considera más bien que todos nuestros  conocimientos vienen de sensaciones, es decir, nada hay en el entendimiento que antes no haya  estado en el sentido y considera al alma como una tabla rasa o lisa en la que no hay nada escrito;  pese a todo ello Aristóteles no era un sensualista en el sentido filosófico del término, más bien  para él el criterio de verdad no está en los sentidos sino en el entendimiento. Lo que hacen las  sensaciones es despertar en el alma una actividad independiente de ellas para que se generen las  ideas. Estas diferencias de la filosofía aristotélica con el platónico, son evidentes en la antropología  existente en ambos. La antropología platónica -como toda su filosofía-es marcadamente idealista,  la antropología aristotélica es más terrena, pues parte, no tanto de las ideas como en Platón, sino  de una realidad más humana, lo que convierte dicha orientación en un realismo no antes observado  en filósofos anteriores. El hilemorfismo, doctrina propia de Aristóteles, constituye el soporte de  su realismo filosófico: los seres reales están compuestos de dos principios metafísicos que son  la materia (eterna, infinita) y la forma (finita, perecedera). Estas ideas fueron transmitidas por  el pensador y sus discípulos de forma sistemática. Aristóteles fundó una escuela y la instaló en  un lugar llamado en griego Líkeion, por eso denominó a su escuela El Liceo, que llegó a ser una  verdadera universidad con sus ciclos de estudios muy bien elaborados y establecidos. El gran  maestro griego falleció en Eubea, isla macedónica en el 322 a.C. Platón y el Mundo de las Ideas</strong><br><br><br>Su concepto de un mundo ideal influyó en la matemática y la lógica, estableciendo la importancia de los modelos abstractos en la ciencia. <p>Platón determina tres cosas acerca de las ideas:</p><p> 1.° las ideas son los objetos específicos del conocimiento racional. </p><p>2.° las ideas son criterios o principios de juicio de las cosas naturales.</p> <p>3.° las ideas son causas de las cosas naturales.</p> <br><br><strong>Aristóteles y la lógica</strong>. <br><br><br>Desarrolló el método deductivo y la clasificación de los seres vivos, sentando las bases de la biología y la física. La lógica aristotélica es la lógica expuesta en el Organon y algunas otras partes del Corpus aristotelicum. Constituye, de un lado, una parte de la lógica antigua; de otra, un elemento fundamental de la lógica tradicional.",
        "Siglo III a.C.": "<strong>Filosofía Natural</strong><br><br><br>ARQUÍMEDES. Conocido inventor y científico -al modo griego- nacido en el año 287 a.  C. en Grecia. Consta que estudió en Alejandría y que fue conocido como el más brillante físico de  la antigüedad. Calculó el valor de p  (3,1416), con una aproximación asombrosa; creó la estática  de los sólidos y la hidrostática. Estudió los fenómenos de la reflexión y la refracción de la luz, lo  mismo que perfeccionó la numeración griega. Arquímedes es frecuentemente citado por físicos,científicos y filósofos a lo largo de la historia como fuente muy precisa. Una de sus obras lapidarias  es Sobre los cuerpos flotantes. En esta obra expone su famoso principio, a saber: “Todo cuerpo  sumergido total o parcialmente en un fluido experimenta un empuje hacia arriba igual al peso del  fluido que desaloja”. Arquímedes fue asesinado en Siracusa, Sicilia, por un soldado romano en el  año 212 a.C.<br><br><strong>La Alquimia</strong> <br><br><br>En Historia de la Ciencia de John Gribbin, la alquimia se presenta como un precursor de la química moderna. Gribbin describe cómo los alquimistas, aunque motivados por la búsqueda de la transmutación de metales y el elixir de la vida, desarrollaron técnicas experimentales que luego fueron fundamentales para la ciencia. La alquimia, aunque envuelta en misticismo, contribuyó al avance del conocimiento sobre sustancias y reacciones químicas, preparando el terreno para la revolución científica que llevó a la química como disciplina formal. <br><br>Uno de los principales representantes de la alquimia es <strong>Hermes Trismegisto</strong>, una figura legendaria que combina elementos del dios egipcio Thot y el dios griego Hermes. Se le atribuyen los principios fundamentales de la alquimia, como la transmutación de los metales y la búsqueda de la piedra filosofal. <br><br>Hermes Trismegisto es una figura legendaria cuya influencia en la alquimia se desarrolló a lo largo de varios siglos. Sus escritos, como el Corpus Hermeticum y la Tabla Esmeralda, se atribuyen a un período que abarca desde el siglo III a.C. hasta la  Edad Media. No hay un año específico en el que haya hecho una contribución concreta, ya que su legado se construyó a partir de textos atribuidos a él en diferentes épocas. Su influencia fue clave en el desarrollo del hermetismo y la alquimia medieval.",
        "Siglo II": "<strong>El Geocentrismo</strong><br><br><br>PTOLOMEO. Vivió entre el año 100 y el 170 d.C. Nacido en el alto Egipto, escribió varias  obras que se conocen hoy a la perfección, tal como “Almagesto”, obra conocida también conocida  como Composición Matemática; escribió también, “Hipótesis sobre los Planetas”. Más que  filósofo, Ptolomeo fue astrónomo de gran influencia en su época y durante la Edad Media, debido  a su sistema según el cual, la Tierra era el centro del mundo-universo, y además, un cuerpo fijo,  inmóvil. Su teoría asociada a la aristotélica, prevaleció hasta la Era Moderna, cuando el polaco",
        "Siglo X": "<strong>AVICENA. Ibn Sina</strong>, por sus raíces árabes, nació en el año 980 en la antigua Persia, hoy  día Irán. Su doctrina está fundamentada en el aristotelismo neoplatónico que su rtirá efecto en  el islamismo y en la escolástica. Incursionó también en la medicina, la teología y fue digno  representante de la filosofía en el contexto árabe. Se le conoció una curiosa precocidad que le  mantuvo ocupado en cargos públicos y goces mundanos; no por ello dejó de hacer su labor y  entre lo cual dejó algunos escritos de valor tales como: Al-Nayat (La Salvación) y Al-Sifa (La  Curación), esta última un tratado de filosofía. Su metafísica sería de gran influencia entre los  escolásticos cristianos, especialmente en Santo Tomás de Aquino. Murió Avicena en el año 1037  a los 57 años de edad. <br><br><br>Sus textos más famosos son El libro de la curación y El canon de medicina, también conocido como Canon de Avicena. Sus discípulos le llamaban Cheikh el-Raïs, es decir 'príncipe de los sabios', el más grande de los médicos, el maestro por excelencia, o el tercer maestro (después de Aristóteles y Al-Farabi).",
        "Siglo XIV": "<strong>Inicios del Álgebra</strong><br><br><br><strong>Muhammad ibn Musa al-Khwarizmi</strong>, un erudito musulmán que vivió en el siglo IX, hizo contribuciones fundamentales a la ciencia, particularmente en los campos de las matemáticas, la astronomía y la geografía. Su trabajo fue crucial para el desarrollo del conocimiento en el mundo islámico y tuvo un impacto duradero en Europa. Sus contribuciones más notables incluyen: <br><br><strong>Matemáticas</strong>:<br><br><strong>Álgebra</strong>: Es ampliamente considerado el padre del álgebr debido a su obra fundamental, Kitab al-Jabr wa al-Muqabala (El Libro Compendioso sobre el Cálculo por Completación y Balanceo). Este libro presentó la primera solución sistemática de ecuaciones lineales y cuadráticas, y de su título proviene la palabra álgebra. También introdujo el concepto de la reducción (al-jabr) y el equilibrio (al-muqabala) de ecuaciones, sentando las bases para la manipulación simbólica en matemáticas. <strong><br><br>Numeración Indoarábiga y el Concepto de Cero</strong>: Al-Khwarizmi fue fundamental en la introducción de los números indoarábigos (incluido el concepto del cero y el sistema de valor posicional) en el mundo islámico y, posteriormente, en Europa. Su tratado sobre estos números, preservado en traducciones latinas como Algoritmi de numero Indorum, fue esencial para reemplazar el sistema de numeración romano, que era menos eficiente. La palabra algoritmo deriva de la latinización de su nombre, Algoritmi. <br><br><strong>Aritmética</strong>: Su trabajo sentó las bases para el desarrollo de la aritmética moderna, explicando el uso de decimales y sentando las bases para las operaciones con números.<br><br><strong>Trigonometría</strong>: Produjo tablas precisas de seno y coseno, y se le atribuye la primera tabla de tangentes, haciendo contribuciones significativas a la trigonometría plana y esférica. <br><br><strong>Astronomía</strong>:Elaboró importantes tablas astronómicas (conocidas como zij), que incluían datos para el movimiento de los cuerpos celestes, cálculos calendáricos y efemérides. <br><br>Escribió tratados sobre el astrolabio (un instrumento astronómico) y el reloj de sol, mejorando su diseño y precisión.<br>También realizó cálculos relacionados con la determinación de la circunferencia de la Tierra.<br><br><strong>Geografía</strong>:Escribió una obra importante sobre geografía titulada Kitab Surat al-Ard (El Libro de la Imagen de la Tierra), que incluía latitudes y longitudes de 2402 localidades como base para un mapa mundial. Este trabajo se basó en la Geografía de Ptolomeo, pero Al-Khwarizmi la corrigió y mejoró, representando el Atlántico y el Índico como cuerpos de agua abiertos, a diferencia de Ptolomeo que los había considerado como mares cerrados.",
        1543: "<br><br><br><strong>Del Geocentrismo al Heliocentrismo</strong><br><br><br><br><strong>COPÉRNICO, Nicolás</strong>. Astrónomo polaco nacido en 1473. Estudió en Cracovia bajo la  supervisión de un obispo, tío suyo, pues pertenecía a una familia de clérigos muy cultos. Él mismo  fue canónigo cuando tenía solamente veinticinco años. Copérnico, que no conoció el telescopio,  observó de tal forma el universo que confirmó científicamente lo que Aristarco de Samos ya había  señalado más de mil setecientos años antes, que la Tierra se movía y que por ende no era el centro  del universo. Postuló en 1543, en su obra titulada La Revolución de las Esferas Celestes, la Teoría  Heliocéntrica según la cual el Sol es el centro de nuestro sistema; Copérnico contradecía así la  vieja ciencia de Aristóteles, Hiparco y Ptolomeo, vigente hasta el siglo XVII. Esta teoría implicaba  toda una transformación, por eso se dio a llamar, a tal cambio, El giro copernicano. Copérnico  falleció a los 70 años de edad en el año 1543, el mismo año en que se publica su revolucionaria  obra científico astronómica, sin dar chance a condena alguna por parte de la Iglesia romana, y sin  percatarse del enorme impacto que su teoría provocaría. Publicación de <strong>De revolutionibus orbium coelestium</strong> (Sobre los giros de los orbes celestes) de Copérnico, que da comienzo a la <strong>Revolución Científica</strong>.",
        1610: "<br><br><strong>Del Geocentrismo al Heliocentrismo</strong><strong>Galileo confirma el modelo heliocéntrico con su telescopio</strong>. Galileo Galilei publicó sus ideas revolucionarias sobre el movimiento y la astronomía en varias obras clave. <p>En 1610, lanzó <strong>Sidereus Nuncius</strong> (El Mensajero de las Estrellas), donde presentó sus observaciones telescópicas que apoyaban el modelo heliocéntrico.</p> <br><br>GALILEO. Astrónomo, físico, matemático y pensador italiano nacido en Pisa el 15 de febrero  de 1564. Conocido como Galileo Galilei, tenía solamente 17 años cuando decidió inscribirse en  la universidad para estudiar medicina, pero, su vocación matemática pudo más. Desde muy joven  se empeñó en estudiar a Euclides y a Arquímedes, teóricos que serían elementales en su futura  observación de la naturaleza. Ejerció la docencia en Padua a partir de 1592. Tuvo dos hijas y un  hijo con su amante Marina Gamba. En 1609, inspirándose en los lentes que venían construyéndose  en los Países Bajos, creó el Telescopio; con este aparato, Galileo pudo descubrir la superficie no  plana de la Luna, las manchas solares, los satélites de Júpiter y una gran cantidad de estrellas  fijas que no se conocían aún. Pero, el aporte más sobresaliente de Galileo fue el haber podido  comprobar y reafirmar la teoría copernicana, según la cual, el centro de nuestro sistema es el  Sol (heliocentrismo) y no la tierra (geocentrismo), como se concebía anteriormente. Galileo, es  condenado por la Iglesia y la ciencia tradicional en 1616 a no seguir divulgando estas enseñanzas,  entre ellas pregonar el movimiento de la Tierra. El 22 de junio de 1633, es procesado por el Santo  Oficio de Roma y se le condena al aislamiento. A pesar de todo, Galileo sabe que la tierra se  mueve. El tiempo le daría la razón; la condena fue levantada formalmente por el Papa Juan Pablo  II. Galileo muere totalmente ciego en su villa rural de Arcetri, Italia, un 8 de enero de 1642.",
        1611: "<br><br><br><strong>Del Geocentrismo al Heliocentrismo</strong><br><br><br><strong>Johannes Kepler y las leyes del movimiento de los Cuerpos Celestes</strong> (Weil der Stadt, Baden-Wurtemberg, 27 de diciembre de 1571-Ratisbona, Baviera, 15 de noviembre de 1630) desarrolla su estudio sobre la óptica y percepción visual. <br><br>KEPLER, Johannes. Físico, matemático y astrónomo alemán nacido en 1571. Sistematizó  matemáticamente la teoría copernicana, dando sustento científico a los aportes de Copérnico y  Galileo en torno a la nueva ciencia. Juan Kepler, o Keplero, perfeccionó el telescopio de Galileo  Galilei, y, de ese modo, descubrió el planeta Marte, y determinó la forma elíptica de nuestro  sistema solar, pues, dicha forma geométrica explica más claramente el movimiento de los planetas.  Kepler concibió el sol como el anima motrix (alma motrís), que atrae los planetas hacia él. Para el  astrónomo alemán, Dios es un geómetra que trazó las líneas del mundo de manera matemáticamente  perfecta. Algunas de sus obras son: “Astronomía Nova”, publicada en el año 1609, y Dióptrica,  publicada en 1611. A Kepler se le considera el fundador de la astronomía moderna. Falleció el  científico y astrónomo en el año 1630, tenía 59 años.",
        1632: "<br><br><br><strong>Del Geocentrismo al Heliocentrismo</strong><br><br><br>El final del <strong>Renacimiento Científico</strong>, se considera que culminó en 1632 con la publicación del ensayo de Galileo; <strong>Diálogos sobre los dos máximos sistemas del mundo</strong>.",
        1637: "<br><br><br><strong>Principales filósofos</strong>: René Descartes (1596 - 1650), Baruch Spinoza (1632 - 1677), Gottfried Leibnitz (1646 - 1716).<br><br><strong> Ideas principales</strong>: reconoce la razón como única fuente del auténtico conocimiento, por oposición al empirismo, que considera que la única fuente del conocimiento es la experiencia sensorial. René Descartes publica su obra <strong>El Discurso del método para conducir bien la propia razón y buscar la verdad en las ciencias</strong>, es la principal obra escrita por René Descartes y una obra fundamental de la filosofía occidental con implicaciones para el desarrollo de la filosofía y de la ciencia. <p> Descartes es considerado como <strong>el padre de la filosofía moderna</strong> y también, aunque con menos razón, como <strong>el fundador del idealismo moderno</strong>. <p>En todo caso, su pensamiento y su obra se hallan en un punto crucial en el desarrollo de la historia de la filosofía y pueden considerarse como inicio de un período que algunos historiadores hacen terminar en Hegel y otros hasta entrada la época contemporánea.</p><p><br><br><br><br><br><br><br>El método consiste de cuatro reglas: <p><strong>1. Evidencia:</strong> solo es verdadero todo aquello que no emite ninguna duda al pensamiento.</p> <p><strong>2. Análisis:</strong> reducir lo complejo a partes más simples para entenderlo correctamente.</p> <strong>3. Deducción:</strong> permitir a la operación racional deductiva el peso de la investigación, para encontrar las verdades complejas a partir de la deducción de las simples. <p><strong>4. Comprobación:</strong> Comprobar si lo descubierto a partir de la razón fue conseguido a través de estas reglas antes mencionadas.</p><strong>Aportes a las Matemáticas</strong>:<br> La contribución más significativa de Descartes a las matemáticas fue la invención de la <strong>geometría analítica</strong>, detallada en su obra La Géométrie (1637). Antes de él, el álgebra y la geometría eran disciplinas en gran medida separadas. <p><strong>El sistema de coordenadas cartesianas</strong>: Este sistema, que lleva su nombre, permitía representar formas geométricas mediante ecuaciones algebraicas y viceversa. Esto significaba que los problemas geométricos podían resolverse mediante métodos algebraicos y que las ecuaciones algebraicas podían visualizarse geométricamente. Este fue un concepto revolucionario que proporcionó una poderosa herramienta para el análisis matemático.</p>",
        1661: "<strong>Ciencia versus Alquimia</strong>.<br><br><br>Robert Boyle fue una figura clave en el desarrollo de la química moderna. Según *Historia de la Ciencia* de John Gribbin, Boyle es reconocido por su trabajo en la formulación de la **ley de Boyle**, que describe la relación inversa entre la presión y el volumen de un gas. También promovió un enfoque experimental en la ciencia, alejándose de la alquimia y estableciendo principios fundamentales para la química como disciplina. <br><br>Su obra <strong>El químico escéptico</strong> ayudó a definir los elementos químicos y la importancia de los experimentos controlados en la investigación científica.",
        1662: "<br><br><br>Fundación de la Royal Society o Real Sociedad de Londres para el Avance de la Ciencia Natural (entre 1660 y 1662): Esta prestigiosa institución científica en Londres reunió a los pensadores más influyentes de la época, fomentando la experimentación, la discusión y la publicación de descubrimientos. John Locke tuvo contacto con algunos de sus miembros, como Robert Boyle. <p>La fundación de instituciones como la Royal Society de Londres (para el Mejoramiento del Conocimiento Natural) promovió la experimentación y el intercambio de observaciones entre científicos. Estas sociedades fueron cruciales para el desarrollo de la ciencia empírica y la difusión de sus métodos.</p>",
        1687: "<br><br><br><strong>Nacimiento de la Física Newtoniana</strong><br><br><br><strong>NEWTON, Isaac</strong>. Nació este talento múltiple inglés, en 1642; fue matemático, físico,  astrónomo y filósofo. Universalmente conocido por el descubrimiento de las Leyes de Gravitación  Universal, y la Descomposición de la luz; no obstante, su talento va más allá. Se le concede el honor  junto a G. Leibniz, de haber descubierto las bases del cálculo infinitesimal, empleado para resolver  problemas de geometría analítica. Le corresponde vivir tiempos de gran apremio para la ciencia, a  pesar de que los años de turbulencia, provocados por el giro copernicano ya habían pasado, dada la  agitación propiciada durante los inicios de la revolución científica; precisamente, el mismo año en  que nace Newton, muere Galileo Galilei, lo cual representa una feliz coincidencia. Isaac Newton  es contemporáneo de grandes lumbreras del pensamiento científico y filosófico, todo ello abonó  el terreno, favoreciendo el espíritu científico y la inquietante sed de saber del pensador inglés. Su  obra cumbre llamada en latín “Philosophiae Naturalis Principia Mathematica”, fue publicada por  primera vez en 1687 y constituyó uno de los hechos más relevantes de la historia de la física por  lo que su lectura implicó para la comprensión de la ciencia y el pensamiento posterior. No cabe  duda que Newton se ganó un lugar en la historia como uno de los científicos más sobresalientes e influyentes, por sus ideas, su pensamiento filosófico-científico y sus teorías astronómicas. Newton  murió a avanzada edad, un 20 de marzo de 1727 en Londres, y fue sepultado en la abadía de  Westminster con honores de la realeza. Tenía 85 años de edad.  La finalización de la <strong>Revolución Científica</strong> se atribuye a la gran síntesis de 1687 de <strong>Principia de Isaac Newton</strong>, que formuló las leyes del movimiento y de la gravitación universal y completó la síntesis de una nueva cosmología. <p>Aunque Newton también usó un marco matemático riguroso, su enfoque empírico se manifiesta en cómo formuló sus leyes a partir de la observación de fenómenos naturales y la realización de experimentos. La capacidad de sus leyes para predecir eventos observables fue una poderosa validación del método empírico.</p>",
        1714: "<br><br><br><strong>Godofredo Leibniz y el Cálculo en las matemáticas</strong>: Nacido en 1646 en la ciudad alemana de Leipzig, se destacó no sólo  como filósofo, sino además, como matemático y diplomático. Realizó estudios matemáticos y  de jurisprudencia en Jena y Alfdorf. Mostró interés desde su juventud por todas las ciencias, lo  cual, le valió ser reconocido como el espíritu más universal del siglo XVII. Aunque profesaba  el protestantismo, le acompañó siempre un espíritu ecuménico, abogando por la unidad de las  religiones, actividad que supo combinar con la reflexión filosófica pura. Leibniz ha pasado a la  historia (de la filosofía) por su doctrina de las Mónadas. Su monadología, para algunos monadismo  metafísico, sostiene la existencia de sustancias simples, independientes además entre sí, y sin  ventanas, esto quiere decir, inaccesibles; cada una refleja desde su punto de referencia, el mundo;  esas sustancias son las mónadas, y existe gran diversidad de ellas, en cuya cúspide o cima se halla  la Mónada Divina. Estas sustancias responden a un orden previo, y a pesar de ser cerradas, pues  no tienen ventanas, su orden responde a una armonía preestablecida. Según Leibniz, el mundo  existente, el mundo real, es el mejor de los mundos posibles. Muere este filósofo en Hannover,  Alemania, en el año 1716 a los 70 años de edad. <br><br> Leibniz desarrolló el cálculo infinitesimal y su notación que es la que se emplea desde entonces",        1789: "<strong>De la Alquimia a la Quimica Moderna</strong><br><br><br>Antoine Lavoisier publicó su obra más influyente, <strong>Tratado elemental de química</strong>, en 1789. Antoine Lavoisier desempeñó un papel fundamental en la transformación de la química en una ciencia moderna. Según *Historia de la Ciencia* de John Gribbin, Lavoisier estableció la ley de conservación de la masa, demostrando que la materia no se crea ni se destruye en una reacción química, sino que simplemente cambia de forma. También redefinió el concepto de elemento químico, identificando sustancias que no podían descomponerse en otras más simples. Su trabajo ayudó a erradicar la teoría del flogisto y sentó las bases para la química cuantitativa, permitiendo mediciones precisas en los experimentos.",
        1854: "<br><br><br><strong>Hacia el uso de Lenguaje Binario en Computación</strong><br><br>George Boole (Lincoln, Lincolnshire, Inglaterra, 2 de noviembre de 1815-Ballintemple, Condado de Cork, Irlanda, 8 de diciembre de 1864). En 1854 publicó An Investigation of the Laws of Thought on Which are Founded the Mathematical Theories of Logic and Probabilities, donde desarrolló un sistema de reglas que le permitían expresar, manipular y simplificar problemas lógicos y filosóficos cuyos argumentos admiten dos estados (verdadero o falso) por procedimientos matemáticos. Se podría decir que es el padre de los operadores lógicos simbólicos y que gracias a su álgebra hoy en día es posible operar simbólicamente para realizar operaciones lógicas.",
        1859: "<strong>Evolucionismo</strong><br><br><br><br>DARWIN, Charles. Científico, naturalista y antropólogo físico inglés, nacido el 12 de  febrero de 1809 en la localidad británica de Sherewsbury. En 1825, inicia sus estudios de medicina  en Edimburgo y, tres años después emprende además estudios de teología. El 27 de diciembre  de 1831, inicia lo que será una importante expedición científica, la cual, será fundamental para  sus investigaciones acerca del origen de las especies, análisis que generará precisamente una  impactante teoría en esa misma línea. Darwin, que se casó con una prima suya (Emma Wedgwood),  procreó diez hijos, algunos de ellos siguieron sus pasos en el campo de la investigación científica.  En Londres, en 1858, presenta junto con Alfred Russell Wallace, sus teorías sobre la evolución de  las especies. En el año 1859, Darwin publica su célebre obra titulada El origen de las especies, a  través de la selección natural, y, doce años después, otra obra reconocida, El origen del hombre y  la selección con relación al sexo. El 19 de abril de 1882, falleció Darwin en su casa de habitación,  cerca de Londres. El cadáver del científico fue depositado al lado de la tumba de Newton, en la  abadía de Westminster, en la capital inglesa.",
        1865: "<strong>Avances en la genética</strong><br><br><br><strong>Gregor Mendel: el padre de la genética</strong><br><br>En la década de 1890, De Vries llevó a cabo una serie de experimentos mediante el  cultivo de plantas, en los que registró meticulosamente el modo en que se podía  seguir la pista a las características particulares a través de las generaciones  (características tales como la altura de una planta o el color de sus flores). Al mismo  tiempo, en Inglaterra, se publicaron estudios similares realizados por William  Bateson (1861-1926), quien posteriormente acuñó el término «genética» para  referirse al estudio del modo en que funciona la herencia. En 1899, De Vries estaba  ya en condiciones de preparar la publicación de su obra y, mientras lo hacía, realizó  un repaso de la literatura científica con el fin de situar sus conclusiones en el  contexto adecuado. Fue entonces cuando descubrió que casi todas las conclusiones  a las que había llegado en relación con la herencia ya habían sido publicadas en dos  informes, poco leídos y menos frecuentemente citados, de un monje moravo  llamado Gregor Mendel. En realidad, el propio Mendel había explicado su obra en  dos informes que leyó ante la Sociedad de Ciencias Naturales en Brünn (que  actualmente se llama Brno y está en la República Checa) el año 1865 y que publicó  un año más tarde en las actas de esta sociedad. Es fácil imaginarse cómo se sintió  De Vries cuando hizo este descubrimiento. Los descubrimientos de Mendel más tarde se convertirían en la base de la genética moderna",
        1873: "<strong>De la Fisica Clásica a la Física Moderna</strong>. <br><br><br>La teoría electromagnética de Maxwell es una de las contribuciones más fundamentales a la física. James Clerk Maxwell unificó los fenómenos eléctricos y magnéticos en una sola teoría mediante sus famosas <strong>Ecuaciones de Maxwell</strong>.<br><br><br>Principales aportes de Maxwell: <br><br><br><strong>Unificación del electromagnetismo</strong>: Maxwell demostró que la electricidad y el magnetismo son manifestaciones de una misma fuerza. <br><br><br><strong>Campos electromagnéticos</strong>:  Introdujo la idea de que los campos eléctricos y magnéticos pueden propagarse en el espacio. <br><br><br><strong>Ondas electromagnéticas</strong>: Predijo que la luz es una onda electromagnética, lo que llevó al desarrollo de la teoría de la radiación electromagnética. <br><br><br><strong>Relación con la velocidad de la luz</strong>: Sus ecuaciones mostraron que la velocidad de propagación de las ondas electromagnéticas es la misma que la de la luz, lo que influyó en la teoría de la relatividad de Einstein. <br><br><br>Maxwell revolucionó la física y su trabajo es la base de tecnologías modernas como la radio, la televisión y las telecomunicaciones.",
        1900: "<br><br><br><strong>Fisica Cuántica</strong><br><br><br>Destaca la contribución de <strong>Max Planck</strong> como el fundador de la teoría cuántica. Su trabajo revolucionó la física al introducir la idea de que la energía no se emite de manera continua, sino en <strong>cuantos discretos</strong>, lo que llevó al desarrollo de la mecánica cuántica.  <br><br>Planck formuló la <strong>constante de Planck (h)</strong> y la ley de radiación del cuerpo negro, explicando fenómenos que la física clásica no podía resolver. Su trabajo influyó en científicos como <strong>Einstein, Bohr y Heisenberg</strong>, quienes expandieron la teoría cuántica.<br><br><br><strong>Max Planck y la radiación de cuerpo negro:</strong><p>En 1900, Planck propuso que la energía no se emite como una onda continua, sino en paquetes discretos (cuantos) para explicar la ley de radiación de un cuerpo negro, utilizando la ecuación E=h·ν, donde h es la constante de Planck y ν la frecuencia.</p>",
        1905: "<br><br><br><strong>De la Mecánica Clásica a la Relatividad y Cuántica. <br><br><br>Albert Einstein y el efecto fotoeléctrico:</strong>.EINSTEIN, Albert. Nació en Ulm, Alemania, el 17 de mayo de 1879 en el seno de una  familia de raíces hebreas. El por qué se le estudia aquí parece ser muy obvio, es un sabio del siglo  XX. Pero no fue siempre lo que parece; de joven, Einstein fue más bien un estudiante mediocre,  tímido y algo agazapado; nada haría sospechar que algún día obtendría nada menos que el  Premio Nobel de Física en 1921. Aún así, pese a sus dificultades con las matemáticas, estudia a  partir de 1896 en la Universidad de Zurich; más tarde enseñará en la misma universidad. En 1905  formula la teoría de la Relatividad Restringida. En el año 1916 publica sus Fundamentos de la  teoría de la relatividad generalizada. En 1933 abandona su natal Alemania debido a las frecuentes  persecuciones contra los judíos, por lo que emigró a Norteamérica. Einstein murió en Princeton,  Estados Unidos, el 18 de abril de 1955, a un mes de cumplir 76 años de edad.<p>En 1905 Einstein utilizó la idea de los cuantos para explicar el efecto fotoeléctrico, postulando que la luz también se comporta como partículas (fotones) que pueden interactuar con la materia.</p>",
        1913: "<br><br><br><strong>Física Moderna</strong><strong><br><br>El modelo de Bohr:</strong> En 1913, Niels Bohr introdujo un modelo atómico que incorporaba conceptos cuánticos, sugiriendo que los electrones orbitan el núcleo en niveles de energía discretos.",
        1916: "<strong>El modelo del enlace covalente y la química del carbono</strong>. <br><br>La teoría de que se forman enlaces entre átomos cuando éstos comparten pares de  electrones para lograr completar de manera efectiva sus capas fue desarrollada en  1916, inicialmente en sus aspectos cualitativos, por el estadounidense Gilbert Lewis  (1875-1946). Esta teoría se conoce como modelo del enlace covalente y tiene una  importancia especial a la hora de explicar la química del carbono, que es la base  fundamental de la vida, como se puede ver hasta en el ejemplo más sencillo. El  carbono tiene seis protones en su núcleo (y casualmente seis neutrones), más seis  electrones en su nube electrónica. Dos de estos electrones, como de costumbre, se  encuentran en la capa más interna, quedando así cuatro para ocupar la segunda  capa, exactamente la mitad del número necesario para que la capa esté completa.  Cada uno de esos cuatro electrones puede emparejarse con el electrón que le ofrece  un átomo de hidrógeno, con lo que se forma una molécula de metano (CH4), en la  que el átomo de carbono situado en el centro se hace la ilusión de que tiene una  capa completa de ocho electrones, y cada uno de los cuatro átomos de hidrógeno  que están alrededor tiene la ilusión de tener una capa completa con dos electrones.<br><br>Si hubiera cinco electrones en la capa más externa, el átomo central sólo necesitaría  formar tres enlaces para completar su juego; si tuviera sólo tres electrones, sólo  podría formar tres enlaces, por más que «quisiera» formar cinco. Cuatro enlaces es  el máximo que un átomo puede formar242, y los enlaces son tanto más fuertes  cuanto más cerca esté la capa con respecto al núcleo central, razón por la cual el  carbono es «ideal» para formar compuestos. Sustituyendo uno o más de los átomos  de hidrógeno por algo más exótico —quizá, incluso otros átomos de carbono o  grupos fosfato—, se empieza a ver por qué la química del carbono tiene tanto  potencial para producir una amplia variedad de moléculas complejas.",
        1920: "<br><br><br><strong>Desarrollo de la mecánica cuántica</strong>: A partir de la década de 1920, se desarrolló la mecánica cuántica, con figuras como Erwin Schrödinger y Werner Heisenberg, quienes formularon ecuaciones y principios fundamentales que describen el comportamiento de los sistemas a nivel atómico y subatómico.",
        1921: "<br><br><br>El neoempirismo fue primeramente la orientación seguida por el llamado <strong>Círculo de Viena</strong>, grupo de estudiosos de diversa procedencia que se formó en la década de los veintes del siglo XX. Formado específicamente en 1921 por el filósofo austríaco <strong>Moritz Schlick</strong>, se reunieron regularmente entre 1924 y 1936 en la Universidad de Viena, en Viena, Austria.  Disuelto definitivamente en 1936, el Círculo de Viena tuvo una profunda influencia en la filosofía del siglo XX, especialmente en la filosofía de la ciencia y la filosofía analítica. <p>El Tractatus de Wittgenstein (que sólo se encontraba ocasionalmente con algunos miembros del Círculo), publicado por vez primera en los Annalen der Naturphilosophie de 1921 y la obra de Carnap, que profesó en la Universidad de Viena el año 1926, sirvieron de bases principales para las discusiones del Círculo, en las que tomaron parte entre otros, H. Hahn, F. Waismann, H. Feigl, Otto Neurath, Philip Frank, K. Godei, G. Bergmann, K. Popper y H. Kelsen.</p>.",
        1926: "<strong>La ecuación de onda de Erwin Schrödinger para los electrones</strong><br><br><br>.El planteamiento basado en las partículas para explicar el mundo cuántico de los electrones. Este modelo matemático tan completo que explicaba el comportamiento de los electrones contenidos en los átomos no se desarrolló una sola vez, sino dos veces durante los meses siguientes a la publicación de las teorías de De Broglie. La línea directa que partía de De Broglie llegó hasta el físico austríaco Erwin Schrödinger (1887-1961), catedrático de física en Zurich, que desarrolló un modelo basado completamente en las ondas. Schrödinger se sentía feliz al pensar que había devuelto algo de cordura al extraño mundo de la física subatómica, explicándola mediante algo tan cómodo y familiar como una ecuación de onda. Pero para la época en que se publicó su obra, en 1926, ya se le había adelantado en la imprenta otra descripción matemática completa del comportamiento de los electrones en los átomos, que ponía el énfasis esencialmente en el planteamiento de los electrones como partículas y en el salto cuántico de un nivel de energía al siguiente. Este planteamiento fue esbozado inicialmente por el alemán Werner Heisenberg (1901-1976), y pronto fue asumido y desarrollado por sus colegas de laUniversidad de Gotinga Max Born (1882- 1970) y Pascual Jordán (1902-1980), para ser luego adoptado por el joven físico británico Paul Dirac (1902-1984). Dirac desarrolló en principio un formalismo matemático más abstracto para explicar el comportamiento de los electrones en los átomos (¡una tercera teoría cuántica completa!), demostrando posteriormente que los otros dos planteamientos estaban en realidad incluidos en dicho formalismo y eran matemáticamente equivalentes entre sí, del mismo modo que, cuando elegimos entre medir una distancia en millas o medirla en kilómetros, la opción tomada no cambia la distancia que estamos midiendo. Todos estos científicos, excepto Jordán (una misteriosa aberración por parte del comité de los premios Nobel), acabaron recibiendo premios Nobel por sus diversas contribuciones a la teoría cuántica. El resultado de este frenesí de actividades fue que en 1927 los físicos disponían de todo un surtido de modelos matemáticos que podían utilizar para calcular el comportamiento de entidades cuánticas entre las que figuraban los electrones. La mayoría, como Schrödinger, prefería la comodidad de trabajar con una ecuación de onda que les resultaba familiar; sin embargo, no había que pensar de ningún modo que esto implicase que la versión ondulatoria de la realidad cuántica contenía una verdad más profunda que la versión corpuscular o mediante partículas (en todo caso, por lo familiar que resultaba, el planteamiento mediante la mecánica ondulatoria puede encubrir la auténtica naturaleza del mundo cuántico). Se trata simplemente de facetas distintas de un todo que es en cierto modo diferente de cualquier cosa que podamos ver en nuestra realidad cotidiana, pero que a veces puede comportarse como una partícula y a veces como una onda. Los científicos siguen aún discutiendo sobre qué puede significar todo esto «realmente», pero para lo que aquí nos ocupa es suficiente tomar el planteamiento pragmático y decir que la mecánica cuántica funciona, en el sentido de que hace predicciones que luego se confirman en los experimentos, por lo que no es especialmente relevante lo que significa.",
        1927: "<strong>Fisica Cuántica.</strong><br><br>El Principio de Incertidumbre de Heisenberg, junto con sus otros trabajos que llevaron a la creación de la mecánica cuántica, representa uno de los aportes más trascendentales y revolucionarios en la historia de la ciencia. Su importancia radica en varios aspectos clave: 1. <strong><br><br>Fundamento de la Mecánica Cuántica</strong>:El principio de incertidumbre es una piedra angular de la mecánica cuántica. No es solo una observación o una regla empírica; es una consecuencia directa de la formulación matemática de la teoría cuántica (específicamente, de la no conmutación de los operadores que representan las variables conjugadas). Sin este principio, la mecánica cuántica tal como la conocemos no podría existir. 2. <strong><br><br>Ruptura con el Determinismo Clásico</strong>: Antes de Heisenberg, la física clásica, ejemplificada por la mecánica newtoniana, era intrínsecamente determinista. Se creía que, si se conocían las condiciones iniciales de un sistema con suficiente precisión, se podía predecir su futuro con total exactitud. El principio de incertidumbre demolió esta idea para el mundo subatómico, introduciendo la probabilidad como un elemento fundamental e irreducible en la descripción de la naturaleza. Esto no significa que la naturaleza sea caprichosa, sino que hay límites inherentes a lo que podemos saber simultáneamente sobre ella. 3. <strong><br><br>Replanteamiento de la Naturaleza de la Realidad</strong>: El principio de incertidumbre obligó a los científicos a reevaluar nuestra comprensión de la realidad. Las partículas ya no podían ser vistas como objetos puntuales con propiedades bien definidas y medibles con precisión ilimitada. En cambio, se reveló que las partículas tienen una naturaleza dual (onda-partícula) y que sus propiedades son inherentemente borrosas o probabilísticas a escalas cuánticas. Esto llevó a una nueva forma de pensar sobre la observación y la medición, donde el acto de medir una propiedad puede influir en las otras propiedades conjugadas. 4. <strong><br><br>Predicciones y Explicaciones de Fenómenos Cuánticos</strong>: Aunque es un límite, el principio de incertidumbre también tiene implicaciones directas en la explicación de fenómenos cuánticos. Por ejemplo: <strong><br><br>Estabilidad del átomo</strong>: Sugiere por qué los electrones no se caen al núcleo del átomo. Si el electrón estuviera perfectamente localizado en elnúcleo (baja incertidumbre en la posición), su incertidumbre en el momento sería inmensa, lo que implicaría una energía cinética tan grande que el electrón no podría permanecer allí. <strong><br><br>Energía del punto cero</strong>: Explica por qué incluso a temperaturas de cero absoluto, las partículas cuánticas no están completamente inmóviles, sino que tienen una energía mínima residual debido a las fluctuaciones cuánticas impuestas por el principio de incertidumbre. 5.<strong><br><br> Avances Tecnológicos y Científicos</strong>: Aunque es un principio fundamental, sus implicaciones han sido cruciales para el desarrollo de tecnologías modernas que dependen de la mecánica cuántica: <strong><br><br>Láseres</strong>: El conocimiento del comportamiento cuántico de los electrones y los fotones es esencial para el diseño y funcionamiento de los láseres. <strong><br><br>Transistores y semiconductores</strong>: La base de toda la electrónica moderna, desde los ordenadores hasta los teléfonos móviles, se basa en la comprensión de la mecánica cuántica y, por extensión, del principio de incertidumbre. <strong><br><br>Resonancia Magnética Nuclear (RMN) y Resonancia Magnética (RM)</strong>: Técnicas diagnósticas en medicina que explotan las propiedades cuánticas de los núcleos atómicos. <strong><br><br>Microscopía de Efecto Túnel (STM)</strong>: Permite ver átomos individuales aprovechando el efecto túnel cuántico. Computación Cuántica: La incertidumbre es un concepto central en los qubits y las operaciones cuánticas, abriendo la puerta a nuevas formas de computación.<strong><br><br><br>Aporte de Heisenberg a la Ciencia en general</strong>: Más allá del principio de incertidumbre, Werner Heisenberg fue una figura central en la revolución cuántica. Sus principales aportaciones incluyen: <strong><br><br> Creación de la Mecánica Matricial (1925)</strong>: Fue la primera formulación completa y matemáticamente consistente de la mecánica cuántica. Aunque la mecánica ondulatoria de Schrödinger (desarrollada poco después) es más familiar, se demostró que ambas eran formalmente equivalentes. El Premio Nobel de Física que recibió en 1932 fue específicamente por la creación de la mecánica cuántica, cuyo uso ha conducido, entre otras cosas, al descubrimiento de las formas alotrópicas del hidrógeno.<strong><br><br>Desarrollo de la Teoría Cuántica de Campos</strong>: Fue pionero en la combinación de la mecánica cuántica con la teoría de la relatividad especial, sentando las bases para el estudio de las interacciones entre partículas y campos.<strong><br><br>Trabajos en Física Nuclear</strong>: Realizó importantes contribuciones al estudio de la estructura del núcleo atómico. Liderazgo en la Física Alemana: A pesar de su controvertida participación en el programa nuclear alemán durante la Segunda Guerra Mundial, fue una figura influyente en la reconstrucción de la ciencia alemana después de la guerra.",
        1953: "<strong>Modelo de doble hélice del ADN</strong>.<br><br><br> Franklin, en el King's College, llevaba adelante un razonamiento cuyas  líneas generales eran muy parecidas a las de Crick y Watson (sin la construcción  física del modelo) y, cuando estaba casi preparada para publicar su propia versión  de la hélice doble, le llegaron noticias de Cambridge. En realidad, el día anterior  había preparado el primer borrador para que se publicase en Nature. La explosión  de actividad desencadenada por el informe prematuro de Pauling había tenido como  efecto que Crick y Watson le arrebataran el premio de debajo de sus propias  narices, no a Pauling, sino a Franklin. El resultado inmediato fue que aparecieron tres informes, uno tras otro, en el  número de Nature del 25 de abril de 1953. El primer informe, firmado por Crick y  Watson, daba detalles sobre el modelo que habían desarrollado ambos y recalcaba  su relación con las reglas de Chargaff, minimizando la importancia de las pruebas que podían proporcionar los rayos X; el segundo informe, realizado por Wilkins y  sus colegas A. R. Stokes y H. R. Wilson, ofrecía unos datos obtenidos mediante  rayos X que sugerían en términos generales la estructura helicoidal de la molécula  de ADN; el tercer informe, cuyos autores eran Franklin y Gosling, ofrecía los datos  irrefutables proporcionados por las imágenes obtenidas mediante rayos X, que  apuntaban al tipo de estructura de doble hélice del ADN propuesta por Crick y  Watson, y era esencialmente (aunque nadie más lo sabía en aquella época) el  informe en el que había estado trabajando Franklin cuando le llegaron las noticias  de Cambridge.   Lo que tampoco sabía nadie entonces, ni podía haber adivinado a partir de la  presentación de los tres informes, es que, en vez de ser solamente una  confirmación del trabajo realizado por Crick y Watson, el informe de Franklin y  Gosling representaba un descubrimiento de la estructura detallada del ADN  realizado de manera completamente independiente, y que el descubrimiento de  Crick y Watson se basaba en gran medida en los trabajos de Franklin.  Tuvo que pasar mucho tiempo para que saliera a la luz el modo en que los datos  cruciales obtenidos por rayos X llegaron a Cambridge, cuál era exactamente el papel  fundamental que habían desempeñado en la construcción del modelo, y lo mal que Rosalind Franklin había sido tratada, tanto por su colega del King's College, como por Watson  y Crick. La propia Rosalind Franklin, que se alegró de irse del King's College en 1953 y  trasladarse a un entorno más agradable en el Birkbeck College de Londres, nunca  sintió que la hubieran tratado de una manera innoble —pero nunca supo toda la  verdad, ya que murió en 1958, a causa de un cáncer, a la edad de 38 años—. Crick,  Watson y Wilkins compartieron el Premio Nobel de fisiología o medicina sólo cuatro  años más tarde, en 1962.",
        "Siglo XXI": "<br><br><br><strong>Filosofía de la tecnologia</strong>. Esta filosofía nace de manera sistemática durante el siglo XX, los ingenieros de esa época intentaron mostrar a través de la tecnología, la reflexión que se provoca mediante la utilización y elaboración de la técnica, para así poder ver lo negativo y positivo de ésta; esto surge como consecuencia de querer saber cómo era el funcionamiento interno de cada objeto tecnológico que se utilizaba, estudiando y analizando su evolución en el tiempo, desde el renacimiento hasta la actualidad. La filosofía de la tecnología nace principalmente como un medio de investigación de la ingeniería, pero especialmente de análisis, comprensión y una manera de confrontar las técnicas de las máquinas o artefactos que se utilizan en el diario vivir. Principalmente la filosofía de la tecnología sirve para poder saber a fondo el uso práctico que se les da los objetos tecnológicos, más allá de su uso teórico que deben tener. Además, <strong>intenta resolver algunas de las siguientes preguntas</strong>: ¿Qué es la tecnología y en qué se diferencia de la técnica? ¿Qué relación hay entre ciencia, técnica y tecnología? ¿Tiene mucha importancia la tecnología hoy en día? y si la tiene, ¿Siempre ha sido así? ¿Nos afecta la tecnología? ¿Cómo? ¿Puede llegar a poner en riesgo nuestra existencia individual y como especie? ¿Puede servirnos la ciencia y la tecnología para mejorar nuestra situación y circunstancia? <br><br><strong>Principales filósofos contemporaneos</strong>: Karl Marx, Enst Kapp, John Dewey, André Leroi-Gourhan",
        2012: "<strong>Física de particulas.</strong><br><br>El bosón de Higgs fue descubierto el 4 de julio de 2012 por los equipos de los experimentos ATLAS y CMS en el Gran Colisionador de Hadrones (LHC) del CERN. Este hallazgo confirmó la teoría propuesta en 1964 por Peter Higgs y François Englert, quienes recibieron el Premio Nobel de Física en 2013 por su contribución. El descubrimiento fue un hito en la física de partículas.",
        2020: "<strong>Vacunas de ARN mensajero</strong>: <br><br>El trabajo de Karikó incluye la investigación científica de la activación inmune mediada por ARN que resulta en el co-descubrimiento con Drew Weissman de las modificaciones de nucleósidos que suprimen la inmunogenicidad del ARN. Katalin Karikó y Drew Weissman contribuyeron al desarrollo de vacunas contra el COVID-19, acelerando la inmunización global. Antes de 2020, no se había autorizado ninguna plataforma de tecnología de ARNm (medicamento o vacuna) para su uso en humanos, por lo que existe el riesgo de efectos desconocidos. La pandemia de COVID-19 en 2020 requirió una capacidad de producción más rápida de vacunas de ARNm, que las hizo atractivas para las organizaciones nacionales de salud y generó un debate sobre el tipo de autorización inicial que deben obtener las vacunas de ARNm (incluida la autorización de uso de emergencia o la autorización de acceso expandido) después del período de ocho semanas de ensayos finales en humanos. ",
        2024: "<strong>Química y AI</strong><br><br>El Premio Nobel de Química 2024 se centra en las proteínas, las ingeniosas herramientas químicas de la vida. David Baker ha logrado la hazaña casi imposible de construir tipos de proteínas completamente nuevos. Demis Hassabis y John Jumper han desarrollado un modelo de IA para resolver un problema de 50 años: predecir las estructuras complejas de las proteínas. Estos descubrimientos tienen un enorme potencial. La diversidad de la vida demuestra la asombrosa capacidad de las proteínas como herramientas químicas. Controlan e impulsan todas las reacciones químicas que, en conjunto, constituyen la base de la vida. Las proteínas también funcionan como hormonas, sustancias señalizadoras, anticuerpos y componentes básicos de diferentes tejidos. «Uno de los descubrimientos reconocidos este año se refiere a la construcción de proteínas espectaculares. El otro trata sobre el cumplimiento de un sueño de 50 años: predecir las estructuras de las proteínas a partir de sus secuencias de aminoácidos. Ambos descubrimientos abren un mundo de posibilidades», afirma Heiner Linke, presidente del Comité Nobel de Química. Las proteínas generalmente constan de 20 aminoácidos diferentes, que pueden describirse como los componentes básicos de la vida. En 2003, David Baker logró usar estos componentes para diseñar una nueva proteína única. Desde entonces, su grupo de investigación ha producido una tras otra creaciones proteicas innovadoras, incluyendo proteínas que pueden usarse como fármacos, vacunas, nanomateriales y sensores diminutos. El segundo descubrimiento se refiere a la predicción de las estructuras proteicas. En las proteínas, los aminoácidos se unen formando largas cadenas que se pliegan para formar una estructura tridimensional, lo cual es decisivo para su función. Desde la década de 1970, los investigadores habían intentado predecir las estructuras proteicas a partir de secuencias de aminoácidos, pero esto era notoriamente difícil. Sin embargo, hace cuatro años, se produjo un avance asombroso. En 2020, Demis Hassabis y John Jumper presentaron un modelo de IA llamado AlphaFold2. Gracias a él, han podido predecir la estructura de prácticamente la totalidad de los 200 millones de proteínas que los investigadores han identificado. Desde su descubrimiento, AlphaFold2 ha sido utilizado por más de dos millones de personas en 190 países. Entre un sinfín de aplicaciones científicas, los investigadores ahora pueden comprender mejor la resistencia a los antibióticos y crear imágenes de enzimas que descomponen el plástico. La vida no podría existir sin proteínas. Que ahora podamos predecir las estructuras proteicas y diseñar nuestras propias proteínas es un gran beneficio para la humanidad.",
